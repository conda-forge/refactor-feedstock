{% set name = "refactor" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/refactor-{{ version }}.tar.gz
  sha256: 23627d7862fb392c9fb47d64f60cb611d3eb2708eb9e858e076e8cf8026e38ef

build:
  number: 0
  noarch: python
  entry_points:
    - refactor = refactor.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9

test:
  imports:
    - refactor
  commands:
    - pip check
    - refactor --help
  requires:
    - pip

about:
  home: https://github.com/isidentical/refactor
  summary: AST based source code refactor interface
  doc_url: https://refactor.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
